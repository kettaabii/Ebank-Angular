  <div class="account-cards-container">
    <mat-card *ngFor="let element of listeComptes" class="account-card" (click)="selectAccount(element)">
      <mat-card-header>
        <mat-card-title>Account Number: {{element.account_number}}</mat-card-title>
        <mat-card-subtitle>Type: {{element.account_type}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Solde: {{element.solde}}</p>
        <p>Date Creation: {{element.date_creation}}</p>
        <p>Status: {{element.status}}</p>
      </mat-card-content>
    </mat-card>
  </div>
