<table mat-table [dataSource]="datasource" class="mat-elevation-z8" style="width: 100px;">

   
    <ng-container matColumnDef="dateTransaction">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTransaction}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="transactionFor">
      <th mat-header-cell *matHeaderCellDef> pour </th>
      <td mat-cell *matCellDef="let element"> {{element.transactionFor}} </td>
    </ng-container>
  
    
    
    
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
